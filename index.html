<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breath & Relax App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="input">
      <label>Select Breathing Duration</label>
      <select class="breath-input">
        <option value="3">3 Breaths</option>
        <option value="5">5 Breaths</option>
        <option value="7">7 Breaths</option>
      </select>
    </div>
    <div class="circle-wrap">
      <div class="circle-outline"></div>
      <div class="circle-progress"></div>
    </div>
    <p class="breaths">
      Breaths Remaining: <span class="breaths-text">3</span>
    </p>
    <p class="instructions">Are you ready to start breathing?</p>
    <button class="start">Begin</button><br /><br />
    <!-- <audio controls class="music-background"><source src="/audio/divine-feminine-amp-divine-masculine-spiritual-frequency-22-12583.mp3" type="audio/mpeg"></source></audio> -->
  </body>

  <script src="script.js"></script>
</html>
